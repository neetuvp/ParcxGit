

<!DOCTYPE html>

<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Parcx</title>

      <!-- Bootstrap core CSS -->
      <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

      <style>

         .main-button {
            margin-right: 25px;
            margin-top: 25px;
            padding: 23px;
         }

         .alert {
            margin-bottom: 0px;
            margin-top: 40px;
         }

      </style>

   </head>

   <body>

      <!-- Page Content -->
      <div class="container">
         <div class="row">
            <div class="col-lg-12">
                <div class="alert d-none" role="alert"></div>
                <h2 class="mt-5">Entry</h2>
                <button type="button" action="1" class="btn btn-primary btn-lg main-button">Activate Presence</button>
                <button type="button" action="11"class="btn btn-primary btn-lg main-button">Deactivate Presence</button>
                <button type="button" action="2" class="btn btn-primary btn-lg main-button">Activate Safety</button>
                <button type="button" action="22"class="btn btn-primary btn-lg main-button">Deactivate Safety</button>
                <h2 class="mt-5">Exit</h2>
                <button type="button" action="3" class="btn btn-success btn-lg main-button">Activate Presence</button>
                <button type="button" action="33" class="btn btn-success btn-lg main-button">Deactivate Presence</button>
                <button type="button" action="4" class="btn btn-success btn-lg main-button">Activate Safety</button>
                <button type="button" action="44" class="btn btn-success btn-lg main-button">Deactivate Safety</button>
            </div>
         </div>
      </div> 

      <!-- core JavaScript -->
      <script src="vendor/jquery/jquery.min.js"></script>

      <script>

        /* ajax call */

        $(document).on("click", ".main-button", function () {

          var current_item = $(this).html();
          $(".alert").removeClass("d-none");
          var action=$(this).attr("action");
          action=parseInt(action);
          var URL;

          switch(action)
          {

              case 1:
              URL="http://10.195.14.141/?BAR=1";
              break;
              
              case 11:
              URL="http://10.195.14.141/?CLS=1";
              break;
              
              case 2:
              URL="http://10.195.14.141/?BAR=2";
              break;
              
              case 22:
              URL="http://10.195.14.141/?CLS=2";
              break;
              
               case 3:
              URL="http://10.195.14.141/?BAR=4";
              break;
              
              case 33:
              URL="http://10.195.14.141/?CLS=4";
              break;
                            
              case 4:
              URL="http://10.195.14.141/?BAR=5";
              break;
              
              case 44:
              URL="http://10.195.14.141/?CLS=5";
              break;
            
          }
          
          $.ajax({
            type: 'GET',
            url: URL,
            data: "",
            contentType: "application/json",
            dataType: "json",
            success: function () {
              $(".alert").removeClass("alert-success alert-danger");
              $(".alert").addClass("alert-success");
              $(".alert").html('Success - ' + current_item);
            },
            error: function () {
              $(".alert").removeClass("alert-success alert-danger");
              $(".alert").addClass("alert-danger");
              $(".alert").html('Error - ' + current_item);
            }
          });

        });
         
      </script>

   </body>
</html>
